<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God of War Community Connect</title>
    <!-- Add your preferred CSS and JS files here -->
    <style>
        .community-connect {
            text-align: center;
            margin-top: 50px;
        }

        .community-connect h2 {
            margin-bottom: 20px;
        }

        .community-connect p {
            margin-bottom: 30px;
        }

        .social-links a {
            margin: 0 10px;
            font-size: 2rem;
        }

        .xo-link {
            display: inline-block;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="community-connect">
        <h2>Connect</h2>
        <p>Join the community and share God of War artwork, cosplay and much more. For the latest updates on God of War, connect on Twitter, Instagram and Facebook!</p>
        <div class="social-links">
            <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" title="Twitter"></a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" title="Instagram"></a>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer" title="Facebook"></a>
        </div>
        <p class="xo-link"><a href="https://example.com/xo" target="_blank" rel="noopener noreferrer">Find out more <span class="xo-text">f</span> <span class="xo-circle">XO</span></a></p>
    </div>
    <!-- Add your preferred JS files here -->
    <script src="scripts.js"></script>
</body>
</html>
