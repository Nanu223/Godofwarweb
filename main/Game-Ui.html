<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Game Ui</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <style>
    body {
      background-image: url(img/GodBG.png);
      background-size: cover;
      background-position: top center;
      background-repeat: no-repeat;
    }
  </style>
  <body>
    <div class="wrapper">
      <!-- Top Header Code -->
      <nav>
        <div class="menu">
          <!-- logo -->
          <div class="logo">
            <img src="img/GodLogo.png" />
          </div>

          <!-- Menu Bar Code -->
          <input type="checkbox" id="check" />
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          <ul>
            <li>
              <div class="MobNavBtns">
                <button>Play Now</button>
              </div>
            </li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Battle</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">More</a></li>
          </ul>

          <div class="NavBtns">
            <button>Play Now</button>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="InnerDiv">
          <div class="center">
            <p class="title">Responsive Game Ui</p>
            <p class="sub_des">
              God of War is an action-adventure game franchise created by David
              Jaffe at Sony's Santa Monica Studio.
            </p>
            <div class="btns">
              <button>Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
