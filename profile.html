<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>God of War</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="apple-touch-icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

  </head>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:600,300);



.frame {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 200px;
  height: 400px;
  margin-top: -200px;
  border-radius: 2px;
  box-shadow: 1px 2px 10px 0px rgba(0,0,0,0.3);
  background: #CA7C4E;
  background: -webkit-linear-gradient(bottom left, #EEBE6C 0%, #CA7C4E 100%);
  background: -moz-linear-gradient(bottom left, #EEBE6C 0%, #CA7C4E 100%);
  background: -o-linear-gradient(bottom left, #EEBE6C 0%, #CA7C4E 100%);
  background: linear-gradient(to top right, #EEBE6C 0%, #CA7C4E 100%); 
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#EEBE6C', endColorstr='#CA7C4E',GradientType=1 ); 
  color: $brown;
  font-family: 'Open Sans', Helvetica, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.center {
  position: absolute;
  top: 50px;
  left: 40px;
  height: 299px;
  width: 320px;
  background: #fff;
  border-radius: 3px;
  overflow: hidden;
  box-shadow: 10px 10px 15px 0 rgba(0,0,0,0.3);
}

.profile {
  float: left;
  width: 200px;
  height: 320px;
  text-align: center;
  
  .image {
    position: relative;
    width: 70px;
    height: 70px;
    margin: 38px auto 0 auto;
    
    .circle-1 {
      position: absolute;
      box-sizing: border-box;
      width: 76px;
      height: 76px;
      top: -3px;
      left: -3px;
      border-width: 1px;
      border-style: solid;
      border-color: $brown $brown $brown transparent;
      border-radius: 50%;
      transition: all 1.5s ease-in-out;
    }
    
    .circle-2 {
      @extend .circle-1;
      width: 82px;
      height: 82px;
      top: -6px;
      left: -6px;
      border-color: $brown transparent $brown $brown;
    }
    
    img {
      display: block;
      border-radius: 50%;
      background: #F5E8DF;
    }
    
    &:hover {
      cursor: pointer;
      
      .circle-1 {
        transform: rotate(360deg);
      }
      
      .circle-2 {
        transform: rotate(-360deg);
      }
      
    }
    
  }
  
  .name {
    font-size: 15px;
    font-weight: 600;
    margin-top: 20px;
  }
  
  .job {
    font-size: 11px;
    line-height: 15px;
  }
  
  .actions {
    margin-top: 33px;
    
    .btn {
      display: block;
      width: 120px;
      height: 30px;
      margin: 0 auto 10px auto;
      background: none;
      border: 1px solid $brown;
      border-radius: 15px;
      font-size: 12px;
      font-weight: 600;
      box-sizing: border-box;
      transition: all .3s ease-in-out;
      color: $brown;
      
      &:hover {
        background: $brown;
        color: #fff;
      }
    }
  }
  
}

.stats {
  float: left;
  
  .box {
    box-sizing: border-box;
    width: 120px;
    height: 99px;
    background: #000000;
    text-align: center;
    padding-top: 28px;
    transition: all .4s ease-in-out;
    margin-left: 500px;
    
    &:hover {
     background: #E1CFC2;
      cursor: pointer;
    }
    
    &:nth-child(2) {
      margin: 1px 0;
    }
    
  }
  
  span {
    display: block;
  }
  
  .value {
    font-size: 18px;
    font-weight: 600;
  }
  
  .parameter {
    font-size: 11px;
  }
  
}
 
  </style>
  <body>
    <!-- <div class="wrapper"> -->
      <nav>
        <div class="menu">
          <div class="logo">
            <img src="img/GodLogo.png" />
          </div>

          <input type="checkbox" id="check" />
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          <ul>
            <li>
              <div class="MobNavBtns">
                <button>Play Now</button>
              </div>
            </li>
            <li><a href="home.html">Home</a></li>
            <li><a href="buy.html">Purchase</a></li>
            <li><a href="battel.html">Product</a></li>
          </ul>
          <div class="NavBtns">
            <li></li>
            <button><a href="god of war.html" style="text-decoration: none;">LogOut</a></button>
          </div>
        </div>
        </div>
      </nav>
      <div class="frame">
        <div class="center">
          
          <div class="profile">
            <div class="image">
              <div class="circle-1"></div>
              <div class="circle-2"></div>
              <img src="https://100dayscss.com/codepen/jessica-potter.jpg" width="70" height="70" alt="Jessica Potter">
            </div>
            
            <div class="name">Jessica Potter</div>
            <div class="job">Visual Artist</div>
            
            <div class="actions">
              <button class="btn">Follow</button>
              <button class="btn">Message</button>
            </div>
          </div>
          
          <div class="stats">
            <div class="box">
              <span class="value">523</span>
              <span class="parameter">Posts</span>
            </div>
            <div class="box">
              <span class="value">1387</span>
              <span class="parameter">Likes</span>
            </div>
            <div class="box">
              <span class="value">146</span>
              <span class="parameter">Follower</span>
            </div>
          </div>
        </div>
      </div>
      
      </body>
</html>
